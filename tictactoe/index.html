<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>TicTacToe</h1>
    <h2>Red Turn</h2>
    <h3>Total Moves: 0</h3>
    <div class="gameboard">
      <div class="row1">
        <button type="button" class="sq1 r"></button>
        <button type="button" class="sq2 r"></button>
        <button type="button" class="sq3 r"></button>

        <br />
      </div>
      <div class="row2">
        <button type="button" class="sq4 r"></button>
        <button type="button" class="sq5 r"></button>
        <button type="button" class="sq6 r"></button>
        <br />
      </div>
      <div class="row3">
        <button type="button" class="sq7 r"></button>
        <button type="button" class="sq8 r"></button>
        <button type="button" class="sq9 r"></button>
        <br />
      </div>
    </div>
    <input
      type="button"
      class="reset btn btn-lg btn-danger btn-block"
      value="RESET"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
